<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="relative z-50 bg-white p-4 rounded shadow-lg">
    <h2 class="text-lg font-semibold mb-2">Confirm!</h2>
    <p class="text-sm mb-4">Are you sure want to delete this item?</p>
    <div class="flex justify-end">
      <button type="button" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded mr-2"
        (click)="closeModal()">No</button>
      <button type="submit" (click)="confirm()"
        class="flex justify-center ml-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Yes
      </button>
    </div>
  </div>
</div>
