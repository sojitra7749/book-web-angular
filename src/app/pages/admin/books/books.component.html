<header class="bg-white shadow">
  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold tracking-tight text-gray-900">Books</h1>
  </div>
</header>
<main class="relative h-full max-h-screen transition-all duration-200 ease-in-out xl:ml-68 rounded-xl">
  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
    <div class="w-full max-w-full px-3 mb-6 sm:flex-none xl:mb-0">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border">
        <div class="flex flex-col">
          <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="min-w-full py-2 sm:px-6 lg:px-8">
              <div class="flex flex-wrap gap-2 mb-2 p-2">
                <button type="button"
                  class="flex justify-center ml-2 rounded-md bg-gray-600 px-3 py-2 text-sm font-semibold text-white hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sebg-gray-600"
                  (click)="add()">
                  Create
                </button>
              </div>
              <div class="overflow-x-auto">
                <table class="min-w-full text-left text-sm font-light">
                  <thead class="border-b font-medium border-gray-200">
                    <tr>
                      <th scope="col" class="px-6 py-4">#</th>
                      <th scope="col" class="px-6 py-4">Name</th>
                      <th scope="col" class="px-6 py-4">Author</th>
                      <th scope="col" class="px-6 py-4 w-1/2">Description</th>
                      <th scope="col" class="px-6 py-4">Price</th>
                      <th scope="col" class="px-6 py-4"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="border-b border-gray-200" *ngFor="let book of books; let i = index">
                      <td class="whitespace-nowrap px-6 py-4 font-medium">{{i + 1}}</td>
                      <td class="whitespace-nowrap px-6 py-4">
                        <a (click)="view(book)" class="cursor-pointer hover:text-gray-500 font-semibold underline">
                          {{ book.name }}
                        </a>
                      </td>
                      <td class="whitespace-nowrap px-6 py-4">{{ book.author }}</td>
                      <td class="px-6 py-4">
                        <div class="line-clamp-1">
                          {{ book.description }}
                        </div>
                      </td>
                      <td class="whitespace-nowrap px-6 py-4">{{ book.price | currency }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <app-pagination [currentPage]="page" [totalRecords]="totalBooks"
          (pageChange)="onPageChange($event)"></app-pagination>
      </div>
    </div>
  </div>
</main>
